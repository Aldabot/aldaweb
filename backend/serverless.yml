functions:
  loginStatus:
    handler: loginStatus/handler.index
    events:
      - http:
          path: loginStatus 
          method: post 

  isLoggedIn:
    handler: isLoggedIn/handler.index
    events:
      - http:
          path: isLoggedIn
          method: post



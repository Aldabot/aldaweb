{% extends 'layouts/application.html' %}


{% block title %}
  Alda
{% endblock %}

{% block content %}
  <!-- <h1 data-module="example">{{ message }}</h1> -->
  <script src="https://signin.kontomatik.com/assets/signin-widget.js"></script>
  <section class="home">
    <img class="diamond-shape" src="images/diamond.svg">
    <div class="wrap">
      <div class="phone animated fadeIn slideInUp">
        <div id="kontomatik" class="animated fadeIn slideInUp"></div>
        <img class="kontomatikPhoneShape" src="images/phone.svg">
      </div>
      <div class="content animated bounceInDown">
        <div id="countdown"></div>
      </div>
    </div>
  </section>
  <img class="features-diamond" src="images/diamond.svg">
{% endblock %}

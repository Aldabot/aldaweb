{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "shared/app-icons.html" %}
    {% block head %}{% endblock %}


    {% block javascript %}
      <script src="javascripts/app.js"></script>
    {% endblock %}

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script> -->
  </head>
  <body>
    <nav class="uk-navbar-container {% block inverse %}{% endblock %} uk-visible@s" uk-navbar>
      <div class="uk-navbar-left uk-margin-left">
           <a href="http://aldabot.es" class="uk-navbar-item uk-logo uk-light">Alda</a>
      </div>

      <div class="uk-navbar-right uk-margin-right">
          <ul class="uk-navbar-nav" uk-scrollspy="target: > li; cls:uk-animation-slide-top-small; delay: 200">
              <li><a href="/">Home</a></li>
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="https://www.facebook.com/Aldabot/" target="_blank"><button class="uk-button uk-button-default">Sign Up</button></a></li>
          </ul>
      </div>
    </nav>

    <nav class="uk-navbar-container uk-hidden@s">
      <div class="uk-navbar-right">
          <ul class="uk-navbar-nav" uk-scrollspy="target: > li; cls:uk-animation-slide-top-small; delay: 200">
              <li><a href="faqs.html">FAQs</a></li>
              <li><a href="https://www.facebook.com/Aldabot/" target="_blank"><button class="uk-button uk-button-default">Sign Up</button></a></li>
              <li><span class="uk-margin-small-right" uk-icon="icon: check"></span></li>
          </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <hr>

    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="uk-navbar-left uk-margin-left">
           <a href="http://aldabot.es" class="uk-navbar-item uk-logo">Alda</a>
      </div>

      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
            <li><a href="/faqs.html" uk-scroll>FAQs</a></li>
            <li><a href="/privacidad.html">Privacidad</a></li>
        </ul>
      </div>
    </nav>

  </body>
</html>
